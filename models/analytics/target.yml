version: 2

models:
  - name: Dim_client
    description: This table contains related infomation of clients, including their name, address, orders.

    columns:
      - name: SESSION_ID
        description: This is a unique identifier for each session
        tests:
          - unique
          - not_null

      - name: SHIPPING_ADDRESS
        description: Client shipping address
        

      - name: PAYMENT_INFO
        description: This is a decrypted payment info for each order

      - name: STATE
        description: This is a state where client is from

      - name: CLIENT_NAME
        description: This is the client's name

      
      - name: PAYMENT_METHOD
        description: This is how client is paying this order

      - name: PHONE
        description: This is the phone number of a client

      - name: ORDER_AT_TS
        description: This is the timestamp of when the order took place

      - name: ORDER_ID
        description: This is the unique identifier for each order
        tests:
          - unique
          - not_null

  - name: Fact_order
    description: This table contains related information of orders, including their name, address, payment method, order time and return status.

    columns:
      - name: ORDER_ID
        description: The unique id assigned to each order
        tests:
         - unique
         - not_null

      - name: SHIPPING_ADDRESS
        description: The encrypted address of an order

      - name: STATE
        description: The state of the order  address. 

      - name: CLIENT_NAME
        description: The encrypted address of client name

      - name: PAYMENT_METHOD
        description: The paying method of the order

      - name: ORDER_AT_TS
        description: The time of the order being placed

      - name: IS_REFUNDED
        description: The status of whether the order is refunded.

  - name: Dim_employee
    description: This table contains basic information about all employees

    columns:
      - name: EMPLOYEE_ID
        description: This is a unique identifier for each employee
        tests:
         - unique
         - not_null

      - name: HIRE_DATE
        description: This is the employee's date of hire

      - name: NAME
        description: This is the employee's name 

      - name: ADDRESS
        description: This is the employee's address

      - name: CITY
        description: This is the city where the employee lives

      - name: TITLE
        description: This is the job title of the employee

      - name: ANNUAL_SALARY
        description: This is the annual salary of the employee

      - name: QUIT_DATE
        description: This is the employee's date of quit

      - name: EMPLOYMENT_STATUS
        description: This is the status of the employment for each employee

  - name: daily_finances
    description: This table contains daily expenses and income information
    
    columns:
      - name: DATE
        description: This is the date which is the unique identifier
        tests:
         - unique
         - not_null

      - name: NET_REVENUE
        description: This is the net revenue each day

      - name: TOTAL_EXPENSES
        description: This is the total expenses each day


      

